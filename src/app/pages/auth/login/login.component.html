
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <H1>ALRIM Spa</H1>
              </div>
              <h4>{{ isLogin ? 'Login' : 'Inscription'}}</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="pt-3" >
             
             <div class="form-group" *ngIf="!isLogin">
              <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" name="name" placeholder="name" ngModel required>
            </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="mail" placeholder="mail" ngModel required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password" ngModel required>
                </div>

                <div class="form-group" *ngIf="!isLogin">
                <input type="password" name="confirmationPassword" class="form-control form-control-lg" placeholder="Password" ngModel
                      required minlength="6">
                  </div>
                
                <div class="mt-3">
                  <button type="submit" *ngIf="!isLoading" [disabled]="!authForm.valid"
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
                <div *ngIf="isLoading" class="spinner-border text-info" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                </div>


                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mb-2">
                  <button type="button" *ngIf="!isLoading" (click)="onSwitch()"
                  class="btn btn-outline-info float-right">Switch to {{ isLogin ? 'Sign Up' : 'Login' }}</button>
                </div>
                <div class="text-center mt-4 fw-light">
                  Don't have an account? <a href="register.html" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

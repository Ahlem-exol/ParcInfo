 <div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">


                 <div class="row" >
                  <div class="col-lg-11">
                    <h4 class="card-title">Liste des employées</h4>
                    <div class="row">

                     <div class="col-lg-3">
                       <input class="form-control" type="text" name="nom" [(ngModel)]="nom" (ngModelChange) ="Search()" placeholder="Recherche"> 
                      </div>
                     
                      <div class="col-lg-8">  </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-success btn-rounded btn-icon" (click)="openMediumModal(mediumModalContent)">
                         <i class="ti-plus"></i>
                       </button>     
         
                   </div>
                 </div>
               
                 </div>

                <div class="table table-striped table-bordere" >
                  <table class="table">
                    <thead>
                      <tr>
                        <th (click) = "sort('id')">Direction  <i class="fa fa-sort"></i></th>
                        <th (click) = "sort('id')">Matricule  <i class="fa fa-sort"></i></th>
                        <th (click) = "sort('id')"> Nom&nbsp; <i class="fa fa-sort"></i></th>
                        <th (click) = "sort('id')">Prenom&nbsp; <i class="fa fa-sort"></i></th>
                        <th (click) = "sort('id')" >Post&nbsp; <i class="fa fa-sort"></i></th>
                        <th>Action&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  style="cursor: pointer;"  *ngFor="let employee of loadedEmployees  
                      | orderBy: key: reverse |paginate : {itemsPerPage:5,currentPage:p};
                      "  (click)="detaille(employee.id)" >
                        <td>{{employee.direction.nom}}</td>
                        <td>{{employee.matricule}}</td>
                        <td>{{employee.nom}}</td>
                        <td>{{employee.prenom}}</td>                     
                        <td>{{employee.post}}</td>
                        <td> <button type="button" class="btn btn-outline-primary btn-rounded  btn-sm btn-fw">Detaille</button></td>
                      </tr>          
                    </tbody>              
                  </table>
                   
                        <pagination-controls class=" pagination justify-content-end "  (pageChange) = "p =$event"  > </pagination-controls>     
             
                 
                </div>
              </div>
</div></div></div></div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
              <div class="row" >
                <div class="col-lg-11">
                  <h4 class="card-title">Importe Employées </h4>
                  <div class="row">
                 
                    <div class="col-lg-3">
                    <p> Slecte File to import </p>
                     </div>
                      
                    <div class="col-lg-3">
                        <div class="modal-body">
                      
                          <input type="file" class="dropify" (change)="onFileChange($event)" multiple =false />
                            
                        </div>
                      </div>
                       
                     
                 
               </div>
             
               </div>
               
              
            </div>
            

            </div>
          </div>


    </div>
  </div>


  <ng-template #mediumModalContent let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel-2">Ajouter Employée</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="modal-body">
     
            <div class="form-group row">
              <label for="exampleInputUsername1"  class="col-sm-3 col-form-label">Matricule</label>
              <div class="col-sm-9" >
                <input type="number" class="form-control" name="matricule" placeholder="matricule" ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail1"   class="col-sm-3 col-form-label">Nom</label>
              <div class="col-sm-9" >
                <input type="text" class="form-control" name="nom" placeholder="nom" ngModel></div>
            </div>
            <div class="form-group row">
              <label for="exampleInputPassword1"   class="col-sm-3 col-form-label">Prenom</label>
              <div class="col-sm-9" >     <input type="text" class="form-control" name="prenom" placeholder="prenom" ngModel></div>
         
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"   class="col-sm-3 col-form-label">Date de naissance</label>
              <div class="col-sm-9" >
                <input type="date" class="form-control" name="datenaissance" placeholder="date" ngModel></div>
            </div>
            <div class="form-group row" >
              <label for="exampleFormControlSelect1"   class="col-sm-3 col-form-label">Direction </label>
              <div class="col-sm-9" >
                   <select class="form-control" name ="idDir" ngModel> 
                <option *ngFor="let direction of loadedDirections" [value]="direction.id" >{{direction.nom}} </option>
              </select></div>
           
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"   class="col-sm-3 col-form-label">Fonction</label>
              <div class="col-sm-9" >
                <input type="text" class="form-control" name="post" placeholder="poste de travaille" ngModel></div>
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"   class="col-sm-3 col-form-label">Numero de Telephone</label>
              <div class="col-sm-9" >
                <input type="text" class="form-control" name="numtel" placeholder="Numero de telephone" ngModel></div>
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"   class="col-sm-3 col-form-label">Email Personnele</label>
              <div class="col-sm-9" >
                <input type="text" class="form-control" name="mailPers" placeholder="email personnele" ngModel></div>
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"   class="col-sm-3 col-form-label" >Numero de Post</label>
              <div class="col-sm-9" >
                <input type="number" class="form-control" name="numpost" placeholder="numero de poste" ngModel></div>
            </div>
            <div class="form-group row">
              <label for="exampleInputConfirmPassword1"  class="col-sm-3 col-form-label">Adresse</label>
              <div class="col-sm-9" > 
                 <textarea    rows="3" class="form-control" name="adresse" placeholder="adresse" ngModel></textarea>
                </div>

    
            </div>   
      </div>

        <button type="submit" class="btn btn-success" (click)="modal.close()">Submit</button>
        <button type="button" class="btn btn-light" (click)="modal.close()">Cancel</button>
   
    </form>
    </div>
  </ng-template>

<app-header-pdf
[fileName]="fileName"
[currentPage]="pageVariable"
[totalPages]="totalPages"
[zoomAmt]="zoom"
[zoomMax]="zoomMax"
[zoomMin]="zoomMin"
(setZoom)="setZoom($event)"
(download)="download()"
(print)="print()"
>
</app-header-pdf>


<div class="output-pdf-viewer" >
    <pdf-viewer
    [src]="pdfSrc"
    [(page)]="pageVariable"
    [show-all]="true"
    [stick-to-page]="true"
    [render-text]="true"
    [original-size]="false"
    [fit-to-page]="true"
    [autoresize]="true"
    [show-borders]="true"
   
    [zoom]="zoom"
    (after-load-complete)="afterLoadComplete($event)"
    #pdfViewer
    ></pdf-viewer>
</div>

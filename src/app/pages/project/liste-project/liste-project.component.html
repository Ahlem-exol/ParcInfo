<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">


                    <div class="row">
                        <div class="col-lg-11">
                            <h4 class="card-title">Gestion de Projets </h4>
                            <div class="row">

                                <div class="col-lg-3">
                                    <input class="form-control" type="text" name="nom" [(ngModel)]="nom"
                                        (ngModelChange)="Search()" placeholder="Recherche">
                                </div>

                                <div class="col-lg-8"> </div>
                                <div class="col-lg-1">
                                    <button type="button" class="btn btn-success btn-rounded btn-icon"
                                        (click)="openMediumModal(mediumModalContent)">
                                        <i class="ti-plus"></i>
                                    </button>

                                </div>
                            </div>

                        </div>

                        <div class="table table-responsive table-striped table-bordere">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th (click)="sort('id')">Direction <i class="fa fa-sort"></i></th>
                                        <th (click)="sort('id')">Matricule <i class="fa fa-sort"></i></th>
                                        <th (click)="sort('id')"> Nom&nbsp; <i class="fa fa-sort"></i></th>
                                        <th (click)="sort('id')">Prenom&nbsp; <i class="fa fa-sort"></i></th>
                                        <th (click)="sort('id')">Post&nbsp; <i class="fa fa-sort"></i></th>
                                        <th>Action&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="cursor: pointer;" *ngFor="let employee of loadedEmployees  
                      | orderBy: key: reverse |paginate : {itemsPerPage:5,currentPage:p};
                      " (click)="detaille(employee.id)">
                                        <td>{{employee.direction.nom}}</td>
                                        <td>{{employee.matricule}}</td>
                                        <td>{{employee.nom}}</td>
                                        <td>{{employee.prenom}}</td>
                                        <td>{{employee.post}}</td>
                                        <td> <button type="button"
                                                class="btn btn-outline-primary btn-rounded  btn-sm btn-fw">Detaille</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <pagination-controls class=" pagination justify-content-end " (pageChange)="p =$event">
                            </pagination-controls>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <ng-template #mediumModalContent let-modal class="modal fade" id="exampleModal-2"
        aria-labelledby="exampleModalLabel-2">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel-2">Demande d'achat</h5>

                <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #achatForm="ngForm" (ngSubmit)="onSubmit(achatForm)">
                <div class="modal-body">

                    <div class="form-group row">
                        <label for="exampleInputUsername1" class="col-sm-3 col-form-label"><b>Type de demande:</b></label>
                        <div class="col-sm-9">
                            <select class="form-control" name="categorieMach" ngModel>
                                <ng-container *ngFor="let demande of TypesDemande">
                                    <option value={{demande.title}}>
                                        {{demande.title}}
                                    </option>
                                </ng-container>
                            </select>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-sm-3 col-form-label"><b>Descreption :</b></label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="nom" placeholder="Explenation for the achat de ce produit !!!" ngModel></textarea>
                            </div>
                            </div>
        <!--##########################################"" Achat Materiel]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]   -->
        <div class="row">
            <label class="col-sm-12">
                <b>Liste de Produits:</b>
            </label>
            <br><br><br>
            <form #ProduitForm="ngForm" (ngSubmit)="addProduit(ProduitForm)">
                <div class="row">
                    <div class="form-group  col-sm-2">
                        <input type="number" name="Quantite" class="form-control" placeholder="Qnt" required ngModel>
                    </div>
        
                        <div class="form-group col-sm-8">
                            <textarea name="Designation" class="form-control " placeholder="Designation" required ngModel></textarea>
                        </div>

                        <div class="form-group col-sm-2">
                            <button type="submit" class="btn btn-success btn-rounded btn-icon"><i class="ti-plus"></i></button>
                        </div>
                </div>
        
            </form>
            </div>


                    <div class="form-group row">
                        <label for="exampleInputPassword1" class="col-sm-3 col-form-label"><b>Devis (optional ): </b></label>
                        <div class="col-sm-9"> <input type="file" class="form-control" ngModel></div>

                    </div>
                    <div class="form-group row">
                        <label for="exampleInputConfirmPassword1" class="col-sm-3 col-form-label">Date de
                            Demande</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" name="datenaissance" placeholder="date" ngModel>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" (click)="modal.close()">Submit</button>
                <button type="button" class="btn btn-light" (click)="modal.close()">Cancel</button>

            </form>
        </div>
    </ng-template>
